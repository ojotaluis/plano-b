<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" href="cadastro.js"/>
</head>
<body>
    <div class="container">
        <form class="form-container" id="cadastroForm">
            <h2>Cadastro de Usuário</h2>

            <label for="nome">Nome Completo (máx 60 caracteres)</label>
            <input type="text" id="nome" name="nome" maxlength="60" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="nome_materno">Nome Materno (máx 60 caracteres)</label>
            <input type="text" id="nome_materno" name="nome_materno" maxlength="60" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone_celular">Telefone Celular (+55)</label>
            <input type="tel" id="telefone_celular" name="telefone_celular" required>

            <label for="telefone_fixo" style="display:none;">Telefone Fixo (+55)</label>
            <input type="tel" id="telefone_fixo" name="telefone_fixo" style="display:none;">

            <label for="login">Login</label>
            <input type="text" id="login" name="login" required>

            <label for="senha">Senha (mínimo 8 caracteres, apenas letras)</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
